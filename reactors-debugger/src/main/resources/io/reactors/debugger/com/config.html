
@@library(io/reactors/debugger/js/reactors-vars.js)


<template id="x-config">
  <div class="x-config-root">
    <!-- config -->
  </div>
</template>


<script>
  var Config = Vue.extend({
    template: "#x-config",
    data: function() {
      var configuration = {
        global: {
          baseUrl: location.origin + "/api/",
          version: reactorsVersion
        },
        model: {
          heartbeatRate: 2,
          maxHeartbeatRate: 48,
          historySize: 128
        },
        shell: {
          adapters: ["Scala"],
          defaultAdapter: "Scala"
        }
      };

      return {
        state: configuration
      };
    },
    attached: function() {
    }
  });

  Vue.component("x-config", Config);
</script>
